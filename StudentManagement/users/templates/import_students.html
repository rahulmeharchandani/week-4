{% extends 'base.html' %}

{% block title %}Import Students{% endblock %}

{% block content %}
<h2>Import Students from CSV</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit" class="btn btn-primary">Import</button>
</form>
{% endblock %}
